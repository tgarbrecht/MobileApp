<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/kendo.common.css" />
    <link rel="stylesheet" type="text/css" href="css/kendo.default.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<body onload="settings_load();">
    <div style="padding:20px; margin-top:15px; background-color:white;"> 
        <div style="text-align:center;">
            <img src="img/PRIMUSlogo140px.jpg" />
        </div>  
        <div style="width:250px; margin-left:auto; margin-right:auto;">
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Name</b></div>
                <input type="text" id="Name" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Company</b></div>
                <input type="text" id="Company" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Phone</b></div>
                <input type="tel" id="Phone" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Email</b></div>
                <input type="email" id="Email" style="width:240px;" class="k-textbox" />
            </div>    
            <br clear="all"/>
            <input type="button" value="Cancel" onclick="history.back();" style="margin-top:10px; margin-right:10px;" class="k-button" />
            <input type="button" value="Save" onclick="settings_save();" style="margin-top:10px; margin-right:10px;" class="k-button" />
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
