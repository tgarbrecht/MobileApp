<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/kendo.common.css" />
    <link rel="stylesheet" type="text/css" href="css/kendo.default.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />    
</head>
<body onload="claim_load();">
    <div style="padding:20px; margin-top:15px; background-color:white;"> 
        <div style="text-align:center;">
            <img src="img/PRIMUSlogo140px.jpg" />
        </div>  
        <div style="width:250px; margin-left:auto; margin-right:auto; margin-top:5px;">
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Claim Number</b></div>
                <input type="text" id="ClaimNumber" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Insured Name</b></div>
                <input type="text" id="InsuredName" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Permanent Address</b></div>
                <input type="text" id="PermanentAddress" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Contact Number</b></div>
                <input type="tel" id="ContactNumber" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Number of Adults</b></div>
                <input type="number" id="NumberOfAdults" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Number of Children</b></div>
                <input type="number" id="NumberOfChildren" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Number/Type of Pets</b></div>
                <input type="number" id="NumberOfPets" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Special Considerations</b></div>
                <input type="text" id="SpecialConsiderations" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Policy Limits</b></div>
                <input type="text" id="PolicyLimits" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Estimated Length of Displacement</b></div>
                <input type="text" id="EstimatedLengthOfDisplacement" style="width:240px;" class="k-textbox" />
            </div>
            <div class="Field" style="width:250px">
                <div style="width:250px"><b>Additional Information</b></div>
                <input type="text" id="AdditionalInformation" style="width:240px;" class="k-textbox" />
            </div>
            <br clear="all" />
            <input type="button" value="Cancel" onclick="history.back();" style="margin-top:10px; margin-right:10px;" class="k-button" />
            <input type="button" value="Clear" onclick="claim_clearform();" style="margin-top:10px; margin-right:10px;" class="k-button" />
            <input type="button" value="Submit" onclick="claim_save();" style="margin-top:10px; margin-right:10px;" class="k-button" /> 
        </div>   
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
